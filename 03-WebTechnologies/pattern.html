<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>
			/* compete JavaScript code ...
			for (i = 1; i < ...) {
				// use 'repeat' function to display '*'
			}
			
			*/
			let str = "";
			for(let i = 1; i < 6; i++) {
				str += "*";
				console.log(str);
			}
			for(let i = 1; i < 6; i++) {
				console.log("*".repeat(i));
			}
		</script>
	</body>
</html>
