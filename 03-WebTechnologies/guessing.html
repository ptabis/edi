<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			// read user's number (popup window)
			let u_number = prompt("Podaj numer z zakresu 1-5:")
			// create a random number
			let number = Math.floor(Math.random() * (5) + 1);
			// compare the numbers
			if(u_number == number) alert("Good work");
			else alert("Sorry");
			// show results (popup window)
			
		</script>
	</body>
</html>
