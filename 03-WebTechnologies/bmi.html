<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							// enter weight and height, and assign them to the object properties
							this.weight = parseInt(prompt("Podaj wagę:"));
							this.height = parseInt(prompt("Podaj wysokość:"))/100;
						},
						calculate: function(){
							return this.weight / (this.height*this.height);
						},
						display: function(){
							alert(this.calculate());
						}
				}
			
				// call BMI methods
				// ...
				BMI.enterData();
				BMI.display();
			}
		</script>
	</body>
</html>
