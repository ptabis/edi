<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	// a JavaScript code here ...
        let add = document.getElementsByTagName('button')[0]
        let item = document.getElementsByTagName('input')[0]
        let list = document.getElementsByTagName('ol')[0]
        add.onclick = () => {
            let li = document.createElement('li')
            li.innerHTML = item.value
            item.value = ""
            list.appendChild(li)
            $('li').dblclick(() => {
                $(event.target).remove()
            })
        }
        
        $('li').dblclick(() => {
            $(event.target).remove()
        })
    </script>
</body>

</html>
