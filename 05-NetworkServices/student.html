<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input id="button" type="button" value="Display student's data">
		<p id="personalData"></p>

		<script>
			document.getElementById("button").onclick = function() {
				let req = new XMLHttpRequest()
				req.onreadystatechange = function() {
					if(req.status == 200 && req.readyState == 4) {
						var p = JSON.parse(req.responseText)
						document.getElementById("personalData").innerHTML = p.name + " " + p.surname
					}
				}
				req.open('GET', 'name.json')
				req.send()
			}
		</script>

	</body>
</html>
